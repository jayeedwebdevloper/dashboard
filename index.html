<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-form">
        <div class="login-body">
            <h1>Please login your Dashboard</h1>

            <input id="email" type="email" placeholder="username" required>
            <input id="password" type="password" placeholder="password" required>
            <button id="login" disabled>Login</button>

        </div>
    </div>

    <div class="main-dashboard">
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <div class="profile">
                        <div class="row">
                            <div class="col-4">
                                <div class="profile-icon"><svg width="30px" xmlns="http://www.w3.org/2000/svg"
                                        viewBox="0 0 448 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                                        <path
                                            d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z" />
                                    </svg></div>
                            </div>
                            <div class="col-8">
                                <a href="#" class="admin">
                                    <h3>Admin</h3>
                                </a>
                                <a href="#" class="admin2">
                                    <h5>Administration</h5>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="menu">
                        <ul>
                            <li><a href="#">Dashboard</a></li>
                            <li><a>Settings</a></li>
                            <li><a>Profile</a></li>
                            <li><a>Progress</a></li>
                            <li><a>Manage</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-10">
                    <div class="heading">
                        <h1>Financial Dashboard</h1>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <div class="box">
                                <h3>Deposit</h3>
                                <h2>$ <span id="depo">0.00</span></h2>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="box">
                                <h3>Withdraw</h3>
                                <h2>$ <span id="withd">0.00</span></h2>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="box">
                                <h3>Balance</h3>
                                <h2>$ <span id="bal">0.00</span></h2>
                            </div>
                        </div>
                    </div>
                    <div class="diposit">
                        <h3>Deposit here</h3>
                        <input type="number" id="dipo" placeholder="Amount">
                        <button id="dipoBtn">Add</button>
                    </div>
                    <div class="withdrawSec">
                        <h3>Withdraw here</h3>
                        <input type="number" id="withdraw" placeholder="Amount">
                        <button id="withBtn">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
